<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    body {
      background-color: #0a0f1f;
      color: #00eaff;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      text-shadow: 0 0 15px #00eaff;
      animation: glitch 1.5s infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #00ffcc;
    }

    a {
      text-decoration: none;
      color: #0a0f1f;
      background: #00eaff;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px #00eaff;
      transition: background 0.3s, transform 0.2s;
    }

    a:hover {
      background: #00ffcc;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffcc;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0055, -2px -2px #00eaff; }
      25% { text-shadow: -2px 2px #ff0055, 2px -2px #00eaff; }
      50% { text-shadow: 2px -2px #ff0055, -2px 2px #00eaff; }
      75% { text-shadow: -2px -2px #ff0055, 2px 2px #00eaff; }
      100% { text-shadow: 2px 2px #ff0055, -2px -2px #00eaff; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! Page not found.<br>Maybe the matrix glitched ðŸ¤–</p>
  <a href="https://heyshreee.42web.io/">Return Home</a>
</body>
</html>
